<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EdX Learning Dashboard Challenge Prototype Demo</title>
  <link rel="stylesheet" href="index.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <header>
    <nav class='main-nav'>
      <span class="logo">
        <img src="https://d37djvu3ytnwxt.cloudfront.net/static/images/logo-edX-77x36.png" alt="edX" title="edX" itemprop="url" height="30" width="64">
      </span>
      <span class="provider">MITx:</span>
      <span class="course">0.000x EdX Learning Dashboard Challenge</span>
    </nav>
  </header>
  <div class="content">
    <div class="card">
      <h2 class="card-header">Progress</h2>
      <div class="card-content" id="progress">
        <div class="chart-options">
          <label for="category">Show </label>
          <select name="category" id="select-category">
            <option value="video" selected>video</option>
            <option value="problem">problem</option>
          </select>
          <label for="student">progress for student </label>
          <select name="student" id="select-student"></select>
        </div>
      </div>
    </div>
    <div class="card">
      <h2 class="card-header">Leaderboard</h2>
      <div class="card-content"></div>
    </div>
  </div>
  <script src="progress-donut-chart.js"></script>
</body>

</html>
